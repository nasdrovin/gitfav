<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GitFav</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./js/main.js" type="module" defer></script>
</head>
<body>
    <div id="container">
        <nav>
            <img src="./assets/logo.svg" alt="Logo da GitFav">

            <div class="search">
                <input type="text" placeholder="Digite o Github username que quer favoritar">
                <button><i class="ph ph-star"></i></i>Favoritar</button>
            </div>
        </nav>

        <main>
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="empty-state">
                <img src="/assets/estrelaanimada.svg" alt="Estrela com com expressão chocada" />
                <h2>Nenhum favorito ainda</h2>
              </div>
        </main>
</body>
</html>
